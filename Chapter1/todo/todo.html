<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta ntypeame="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todo-container">
        <h1>UMC Study Plan</h1>
        <hr>
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="스터디 계획을 작성해보세요!">
        </div>
        <div class="todo-list">
            <h2>해야 할 일</h2>
            <ul id="todoList">
                <!-- Todo items will be added here -->
            </ul>
        </div>
        <div class="done-list">
            <h2>해낸 일</h2>
            <ul id="doneList">
                <!-- Completed todo items will be added here -->
            </ul>
        </div>
    </div>

    <script src="todo.js"></script>
</body>
</html>
