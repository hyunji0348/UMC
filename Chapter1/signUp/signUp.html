<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="signUp.css" rel="stylesheet"></link>
</head>

<body>
  <fieldset id="f1"> <!--테두리 생성-->
    <form id="f2" target="_self" onsubmit="return false;">
      <h3 id="title">회원가입</h3><br>

      이름<br>
      <input type="text" id="name"><br><br>
      <div id="nameError" class="error"></div>
      이메일<br>
      <input type="email" id="email"><br><br>
      <div id="emailError" class="error"></div>
      나이<br>
      <input type="age" id="age"><br><br>
      <div id="ageError" class="error"></div>
      비밀번호<br>
      <input type="password" id="password"><br><br>
      <div id="passwordError" class="error"></div>
      비밀번호 확인<br>
      <input type="password" id="passwordCheck"><br><br>
      <div id="passwordCheckError" class="error"></div>

      <button id="submit" onClick="signUpCheck()">가입하기</button>
        <div class="modal-wrapper" style="display: none;">
          <div class="modal">
            <h2 class="modal-title">가입 성공!</h2>
            <p>UMC챌린저 가입을 축하합니다.</p>
            <div class="close-wrapper">
              <button id="close">닫기</button>
            </div>
          </div>
        </div>

    </form>
  </fielddset>

  <script src="signup.js"></script>
</body>
</html>
